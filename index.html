<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="left">
          <img class="logo" alt="Logo" src="images/logo.svg" />
          <img src="images/hero-mobile.jpg" class="bg-mobile">
          <h1 class="title">
            <span>We're</span>
            <br />coming <br />soon
          </h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form">
            <div class="email-box">
              <input id="email" type="email" placeholder="Email address" />
              <img class="icon-error" src="images/icon-error.svg" />
              <button><img src="./images/icon-arrow.svg" /></button>

              <small class="error-message">Provide a valide email</small>
            </div>
          </form>
        </div>
      </div>
      <div class="right bg-image"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
